# 错误码 - 中文
C001=参数格式非法
C002=未授权访问
C003=系统内部错误

A001=Recipe ID 已存在
A002=JSON 格式错误
A003=DC 配置缺失
A004=算法配置不存在

I001=镜像名称+标签重复
I002=镜像存在依赖，无法删除
I003=镜像已被禁用，无法引用
I004=镜像配置不存在

R001=资源请求超过限制
R002=该算法已存在生效中的资源配置
R003=资源配置不存在

# 参数校验 - 中文
javax.validation.constraints.NotNull.message=不能为空
javax.validation.constraints.NotBlank.message=不能为空
javax.validation.constraints.NotEmpty.message=不能为空
javax.validation.constraints.Size.message=长度必须在 {min} 和 {max} 之间
javax.validation.constraints.Pattern.message=格式不正确
javax.validation.constraints.Email.message=邮箱格式不正确
javax.validation.constraints.Min.message=必须大于或等于 {value}
javax.validation.constraints.Max.message=必须小于或等于 {value}
